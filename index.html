<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Calculo Matemático</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Matemático</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus Alunos</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>HTML</th>
							<th>CSS</th>
							<th>JavaScript</th>
							<th>Média</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id = "primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">10</td>
							<td class="info-altura">8</td>
							<td class="info-gordura">7</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente2" id="segundo-paciente" >
							<td class="info-nome2">João</td>
							<td class="info-peso2">8</td>
							<td class="info-altura2">7</td>
							<td class="info-gordura2">4</td>
							<td class="info-imc2">0</td>
						</tr>

						<tr class="paciente3" id="terceiro-paciente">
							<td class="info-nome3">Erica</td>
							<td class="info-peso3">5</td>
							<td class="info-altura3">6</td>
							<td class="info-gordura3">4</td>
							<td class="info-imc3">0</td>
						</tr>

						<tr class="paciente" id="quarto-paciente">
							<td class="info-nome4">Douglas</td>
							<td class="info-peso4">8</td>
							<td class="info-altura4">7</td>
							<td class="info-gordura4">4</td>
							<td class="info-imc4">0</td>
						</tr>
						<tr class="paciente" id="quinto-paciente">
							<td class="info-nome5">Tatiana</td>
							<td class="info-peso5">6</td>
							<td class="info-altura5">5</td>
							<td class="info-gordura5">9</td>
							<td class="info-imc5">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>
		<script src="principal.js"></script>
	</body>
</html>
